<div class="container main-container">
  <h1>Firechat</h1>
  <div class="chat-window">
    <h1>Chat</h1>
  <hr>
  <div class="app-mensajes" id="app-messages">
    <div class="text-right">
      <span class="badge badge-primary ">Thom</span>
      <p>Este es un mensaje de chat</p>
    </div>
  </div>
  <input type="text" name="message" [(ngModel)]="message" placeholder="Enviar mensaje"
  (keyup.enter)="sendMessage()"
  class="form-control"
  />
  </div>

</div>
