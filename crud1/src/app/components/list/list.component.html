<ul class="list-group">
    <li
    [ngStyle]="{'cursor': 'pointer'}"
    *ngFor="let user of listUsers"
    class="list-group-item list-group-item-action"
    (click)="openForEdit(user)"
    [class.active]="user == selectedEmployee"
    >
    <span class="badge badge-primary">{{user.id}}</span> - {{ user.name }} - {{user.country}}
  </li>
</ul>
