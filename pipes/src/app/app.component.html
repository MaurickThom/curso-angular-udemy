<div class="container">

  <h1>{{title | titlecase}}</h1>
  <table class="table w-100 mt-3">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Variable</th>
        <th scope="col">Pipe</th>
        <th scope="col">Result</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">myPromise</th>
        <td>async</td>
        <td>{{myPromise | async}}</td>
      </tr>
      <tr>
        <th scope="row">{{name}}</th>
        <td>capitalizado</td>
        <td>{{name | capitalizado:1:2:3}}</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td>Larry</td>
        <td>the Bird</td>
      </tr>
    </tbody>
  </table>
</div>
